<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dân trí</title>
    <link
      rel="stylesheet"
      href="./lib/bootstrap-5.0.2-dist/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css">
   
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="form-header">
          <div class="form-title">FORM JOB APPLICATION</div>
          <div class="form-icon">CHÈN SAU</div>
        </div>
        <div class="form-content">
          <div class="table-title">APPLICATION FOR EMPLOYMENT</div>
          <table>
            <tr>
              <th>Name:</th>
              <td><input type="text" autocomplete="off" required name="name" placeholder=""></td>
            </tr>
            <tr>
              <th>Surname:</th>
              <td><input type="text" autocomplete="off" required name="surname" placeholder=""></td>
            </tr>
            <tr>
              <th>Date of Birth:</th>
              <td><input type="text" autocomplete="off" required name="dateOfBirth" placeholder=""></td>
            </tr>
            <tr>
              <th>Gender:</th>
              <td>
                <div class="radio-group">
                  <label><input type="radio" name="gender" value="male">Male</label>
                  <label><input type="radio" name="gender" value="female">Female</label>
                  <label><input type="radio" name="gender" value="other">Other</label>
                </div>
              </td>
            </tr>
            <tr>
              <th>Address:</th>
              <td><input type="text" autocomplete="off" required name="address" placeholder=""></td>
            </tr>
            <tr>
              <th>Phone Number:</th>
              <td><input type="text" autocomplete="off" required name="phoneNumber" placeholder=""></td>
            </tr>
            <tr>
              <th>Email:</th>
              <td><input type="email" autocomplete="off" required name="email" placeholder=""></td>
            </tr>
            <tr>
              <th>Education:</th>
              <td><input type="text" autocomplete="off" required name="education" placeholder=""></td>
            </tr>
            <tr>
              <th>Work Experience:</th>
              <td><textarea name="workExperience" rows="5" required placeholder=""></textarea></td>
            </tr>
          </table>
          <div style="text-align: center;">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    
  
    <script src="./lib/bootstrap-5.0.2-dist/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
