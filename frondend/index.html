<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>dân trí</title>
    <link
      rel="stylesheet"
      href="./lib/bootstrap-5.0.2-dist/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="">FORM</div>
          <div class="">JOB APPLICATION</div>
        </div>
        <div class="col-sm-6">
          <div class="ICON">CHÈN SAU</div>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="row">
        <div class="col-12">
          <div class="title">APPLICATION FOR EMPLOYMENT</div>
          <!-- <div class="row"> -->
            <div class="name">
              <div class="col-12">
              Name: 
              <input
              type="text"
              autocomplete="off"
              required
              name="name"
              placeholder=""
              />
            </div>
          </div>
          <!-- </div> -->
          <div class="surname">
            SURNAME:  
            <input
              type="text"
              autocomplete="off"
              required
              name="surname"
              placeholder=""
            />
          </div>
          <div class="dateOfBirth">
            DATE OF BIRHTH: 
            <input
              type="text"
              autocomplete="off"
              required
              name="dateOfBirth"
              placeholder=""
            />
          </div>
          <div class="address">
            ADDRESS: 
            <input
              type="text"
              autocomplete="off"
              required
              name="address"
              placeholder=""
            />
          </div>
          <div class="gender">
              
            <span> GENDER: </span>
            <input name="gender" type="radio" id="answer-1" />
            <label for="answer-1">Nam</label>
            <input name="gender" type="radio" id="answer-2" />
            <label for="answer-2">Nữ</label>
          </span>
          </div>
          <div class="email">
            EMAIL: 
            <input
              type="text"
              autocomplete="off"
              required
              name="name"
              placeholder=""
            />
          </div>
          <div class="phone">
            PHONE:  
            <input
              type="text"
              autocomplete="off"
              required
              name="name"
              placeholder=""
            />
          </div>
          <div class="qualification">
            QUALIFICATION:  
            <input
              type="text"
              autocomplete="off"
              required
              name="qualification"
              placeholder=""
            />
          </div>
          <div class="experience">
            EXPERIENCE:  
            <input
              type="text"
              autocomplete="off"
              required
              name="experience"
              placeholder=""
            /> <span>YEARS</span>
          </div>
        </div>
        </div>

      </div>

    </div>
  </body>
  <script src="./lib/bootstrap-5.0.2-dist/bootstrap/js/bootstrap.bundle.min.js"></script>
