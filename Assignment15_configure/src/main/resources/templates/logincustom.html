<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
        }

        .container {
            margin: 100px auto;
            width: 400px;
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
            font-size: 24px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: none;
            background: #f2f2f2;
            color: #333;
            font-size: 16px;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:hover, input[type="password"]:hover {
            background: #e8e8e8;
        }

        input[type="submit"] {
            width: 100%;
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .signup {
            margin-top: 10px;
            text-align: center;
        }

        .signup a {
            color: #0074a9;
            font-weight: bold;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background: #ddd;
        }

        .shake:hover {
            animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form action="/api/login" method="post">
        <input type="text" name="username" placeholder="Username" class="shake" required>
        <input type="password" name="password" placeholder="Password" class="shake" required>
        <input type="submit" value="Login">
    </form>
    <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>
</body>
</html>
