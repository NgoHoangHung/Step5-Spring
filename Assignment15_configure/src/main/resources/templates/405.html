<!DOCTYPE html>
<html>
  <head>
    <title>405 Method Not Allowed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f6f9fc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: sans-serif;
      }
      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        animation: container 1s ease-in-out forwards;
      }
      .container h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }
      .container img {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        animation: icon 1s ease-in-out forwards;
        width: 50px;
      }
      @keyframes icon {
        0% {
          transform: translateX(-50%) rotate(0deg);
        }
        50% {
          transform: translateX(-50%) rotate(10deg);
        }
        100% {
          transform: translateX(-50%) rotate(0deg);
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 600px;
        }
        .container h1 {
          font-size: 36px;
          margin-bottom: 30px;
        }
        .container img {
          width: 80px;
        }
      }
      @keyframes container {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .cloud {
        position: absolute;
        top: 20px;
        left: 20px;
        animation: cloud 12s linear infinite;
        opacity: 0.8;
      }
      .cloud img {
        display: block;
        width: 80px;
      }
      @keyframes cloud {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(200px);
        }
      }
      .bird {
        position: absolute;
        top: 100px;
        left: -100px;
        animation: bird 4s linear infinite;
      }
      .bird img {
        display: block;
        width: 60px;
      }
      @keyframes bird {
        0% {
          transform: translateX(-100px) translateY(-20px) rotate(0deg);
        }
        50% {
          transform: translateX(100px) translateY(20px) rotate(30deg);
        }
        100% {
          transform: translateX(-100px) translateY(-20px) rotate(0deg);
        }
      }
      .tree {
position: absolute;
bottom: 20px;
right: 20px;
animation: tree 12s linear infinite;
opacity: 0.8;
}
.tree img {
display: block;
width: 120px;
}
@keyframes tree {
0% {
transform: translateX(0);
}
100% {
transform: translateX(-800px);
}
}
</style>

  </head>
  <body>
    <div class="container">
      <img src="https://i.imgur.com/CL67wtr.png" alt="Lock icon" />
      <h1>Error 405: Method Not Allowed</h1>
      <p>
        The method specified in the request line is not allowed for the resource
        identified by the request URI.
      </p>
    </div>
    <div class="bird">
      <img src="https://i.imgur.com/1Fen7f3.png" alt="Bird icon" />
    </div>
    <div class="cloud">
      <img src="https://i.imgur.com/YjzgFbT.png" alt="Cloud icon" />
    </div>
    <div class="tree">
      <img src="https://i.imgur.com/t7bT8gO.png" alt="Tree icon" />
    </div>
  </body>
</html>
