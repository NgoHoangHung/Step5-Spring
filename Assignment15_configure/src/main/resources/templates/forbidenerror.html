<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 403: Forbidden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            color: #999;
            margin-bottom: 50px;
        }

        #lock {
            width: 100px;
            height: 100px;
            margin-bottom: 50px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #lock:before {
            content: "";
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 20px;
            animation: lock-top 1s linear infinite alternate;
        }

        #lock:after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 40px;
            animation: lock-bottom 1s linear infinite alternate;
        }

        @keyframes lock-top {
            0% {
                transform: translate(0);
            }
            100% {
                transform: translate(0, -20px);
            }
        }

        @keyframes lock-bottom {
            0% {
                transform: translate(0);
            }
            100% {
                transform: translate(0, 20px);
            }
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body>
<div class="container">
    <div id="lock"></div>
    <h1>Error 403</h1>
    <h2>Không có quyền truy cập</h2>
    <button onclick="window.history.back();">Go back</button>
</div>
</body>
</html>
