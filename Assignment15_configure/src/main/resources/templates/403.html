<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unauthorized Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      padding: 50px;
      text-align: center;
      animation: container 1s ease-in-out forwards;
    }
    .container h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }
    .container img {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      animation: icon 1s ease-in-out forwards;
    }
    @keyframes icon {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }
      50% {
        transform: translateX(-50%) rotate(10deg);
      }
      100% {
        transform: translateX(-50%) rotate(0deg);
      }
    }
    @media (max-width: 767px) {
      .container h1 {
        font-size: 36px;
      }
      .container img {
        width: 60%;
      }
    }
    @keyframes container {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .cloud {
      position: absolute;
      top: 20px;
      left: 20px;
      animation: cloud 12s linear infinite;
      opacity: 0.8;
    }
    .cloud img {
      display: block;
      width: 120px;
    }
    @keyframes cloud {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(800px);
      }
    }
    .bird {
      position: absolute;
      top: 100px;
      left: -100px;
      animation: bird 4s linear infinite;
    }
    .bird img {
      display: block;
      width: 80px;
    }
    @keyframes bird {
      0% {
        transform: translateX(-100px) translateY(-20px) rotate(0deg);
      }
      50% {
        transform: translateX(100px) translateY(20px) rotate(30deg);
      }
      100% {
        transform: translateX(-100px) translateY(-20px) rotate(0deg);
      }
    }
    .tree {
      position: absolute;
      bottom: 20px;
      right: 20px;
      animation: tree 12s linear infinite;
      opacity: 0.8;
    }
    .tree img {
      display: block;
      width: 120px;
    }
    @key frames tree {
0% {
transform: translateX(0);
}
100% {
transform: translateX(-800px);
}
}
</style>

</head>
<body>
	<div class="cloud">
		<img src="https://cdn.pixabay.com/photo/2021/02/16/08/52/clouds-6010887_960_720.png" alt="cloud">
	</div>
	<div class="bird">
		<img src="https://cdn.pixabay.com/photo/2015/11/07/18/54/bird-1031082_960_720.png" alt="bird">
	</div>
	<div class="tree">
		<img src="https://cdn.pixabay.com/photo/2018/01/20/14/45/tree-3095913_960_720.png" alt="tree">
	</div>
	<div class="container">
		<img src="https://cdn.pixabay.com/photo/2021/03/03/10/23/lock-6067571_960_720.png" alt="lock">
		<h1>Đây là lỗi 403. Rất tiếc bạn không có quyền truy cập</h1>
	</div>
</body>
</html>
