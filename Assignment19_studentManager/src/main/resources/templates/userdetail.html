<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
<style>
    td {
        padding: 10px;
        text-align: center;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
        background-color: #e6e6e6;
    }
    th {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
    }

</style>
</head>
<body>
<div class="container">
    <h1>User Detail</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Score</th>
            <th>Phone</th>
        </tr>
        <tr >
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.score}"></td>
            <td th:text="${user.phone}"></td>
        </tr>
    </table>
</div>
</body>
</html>
