<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        /* Navigation styles */
        nav {
            background-color: #eee;
            padding: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        a {
            color: #333;
            text-decoration: none;
            padding: 10px;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .book {
            width: 25%;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .book img {
            max-width: 100%;
            height: auto;
        }

        .book h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .book p {
            font-size: 1em;
            margin: 10px 0;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
<header>
    <h1>Library</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<main>
    <div class="container">
        <div class="book">
            <img src="https://via.placeholder.com/300x400" alt="Book cover">
            <h2>Book Title</h2>
            <p>Author Name</p>
            <p>Category</p>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/300x400" alt="Book cover">
            <h2>Book Title</h2>
            <p>Author Name</p>
            <p>Category</p>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/300x400" alt="Book cover">
            <h2>Book Title</h2>
            <p>Author Name</p>
            <p>Category</p>
        </div>
    </div>
</main>

</body>
</html>
