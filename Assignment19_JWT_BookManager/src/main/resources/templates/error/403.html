<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #296aab;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #7fc04a;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
            animation: container 1s ease-in-out forwards;
        }

        .container h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .container img {
            position: absolute;
            top: 10px;
            right: 0;
            width: 80px;
            height: 80px;
            transform: translateX(-50%);
            animation: icon 1s ease-in-out forwards;
        }

        @keyframes icon {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                transform: translateX(-50%) rotate(10deg);
            }
            100% {
                transform: translateX(-50%) rotate(0deg);
            }
        }

        @media (max-width: 767px) {
            .container h1 {
                font-size: 36px;
            }

            .container img {
                width: 10%;
            }
        }

        @keyframes container {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cloud {
            position: absolute;
            top: 20px;
            left: 20px;
            animation: cloud 12s linear infinite;
            opacity: 0.8;
        }

        .cloud img {
            display: block;
            width: 120px;
        }

        @keyframes cloud {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(800px);
            }
        }

        .bird {
            position: absolute;
            top: 100px;
            left: -100px;
            animation: bird 4s linear infinite;
        }

        .bird img {
            display: block;
            width: 80px;
        }

        @keyframes bird {
            0% {
                transform: translateX(-100px) translateY(-20px) rotate(0deg);
            }
            50% {
                transform: translateX(100px) translateY(20px) rotate(30deg);
            }
            100% {
                transform: translateX(-100px) translateY(-20px) rotate(0deg);
            }
        }

        .tree {
            position: absolute;
            bottom: 20px;
            right: 20px;
            animation: tree 12s linear infinite;
            opacity: 0.8;
        }

        .tree img {
            display: block;
            width: 120px;
        }

        @keyframes tree {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-800px);
        }
        }
    </style>

</head>
<body>
<div class="cloud">
    <img src="cloud.png" alt="cloud">
</div>
<div class="bird">
    <img src="bird.png" alt="bird">
</div>
<div class="tree">
    <img src="tree.png" alt="tree">
</div>
<div class="container">
    <img src="container.png" alt="lock">
    <h1>Đây là lỗi 403. Rất tiếc bạn không có quyền truy cập</h1>
</div>
</body>
</html>
