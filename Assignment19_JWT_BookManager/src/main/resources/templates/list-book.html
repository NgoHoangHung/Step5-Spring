<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      box-shadow: 5px 5px 5px #ccc;
      animation: fadeInUp 1s ease-out;
    }

    .book:hover {
      transform: scale(1.1);
      box-shadow: 10px 10px 10px #ccc;
      cursor: pointer;
    }

    .book img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .book h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      margin-bottom: 5px;
    }

    .book p {
      font-size: 16px;
      margin: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="book animate__animated animate__fadeInUp" th:each="book : ${books}">
<!--    <img th:src="@{'/static/images/' + ${book.image}}" alt="Book Image">-->
    <h3 th:text="${book.name}"></h3>
    <p th:text="${book.author}"></p>
    <p th:text="'Price: $' + ${book.price}"></p>
  </div>
</div>

</body>
</html>
